{% extends "devops/base.html" %}
{% block content %}
    <div class="layui-container">
        <div class="layui-row">
        {%for supplier in data%}
            <div class="layui-col-md5">
                <form action="/devops/update_supplier/" method="post" enctype="multipart/form-data"/>
                    {% csrf_token %}
                    id<input type="text" name="id" id="id" placeholder="id" class="layui-input" value="{{ supplier.id}}" />
                    <hr class="layui-bg-green">

                    domain<input type="text" name="company" id="company" placeholder="company" class="layui-input" value="{{ supplier.company }}"/>
                    <hr class="layui-bg-green">

                    id<input type="text" name="address" id="address" placeholder="address" class="layui-input" value="{{ supplier.address}}" />
                    <hr class="layui-bg-green">

                    ip<input type="text" name="idc_address" id="idc_address" placeholder="idc_address" class="layui-input" value="{{ supplier.idc_address }}"/>
                    <hr class="layui-bg-green">

                    cname<input type="text" name="contact" id="contact" placeholder="contact" class="layui-input" value="{{ supplier.contact }}"/>
                    <hr class="layui-bg-green">

                    cname<input type="text" name="contact_phone" id="contact_phone" placeholder="contact_phone" class="layui-input" value="{{ supplier.contact_phone }}"/>
                    <hr class="layui-bg-green">

                    cname<input type="text" name="assistant" id="assistant" placeholder="assistant" class="layui-input" value="{{ supplier.assistant }}"/>
                    <hr class="layui-bg-green">

                    cname<input type="text" name="assistant_phone" id="assistant_phone" placeholder="assistant_phone" class="layui-input" value="{{ supplier.assistant_phone }}"/>
                    <hr class="layui-bg-green">

                    <!--
                    业务管理员：<select name="leader"  id="leader" lay-verify="required"   onchange="" lay-search="" class="layui-select-none" style="height: 35px">
                      <option value="">{{ leader_name.username }}</option>
                        {%for leader in leader_all%}
                            <tr>
                                <option value={{leader.username}}>{{leader.username}}</option>
                            </tr>
                        {%endfor%}
                    </select>
                    <hr class="layui-bg-green">
                    -->
                    <input type="submit" value="修改" class="layui-btn"/>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}

 <head>

    <title>Title</title>
    <style type="text/css">
    .divForm{
    position: absolute;/*绝对定位*/

    height: 200px;

    border: 1px solid #1616ff;
    text-align: center;/*(让div中的内容居中)*/
    top: 50%;
    left: 50%;

    margin-left: -150px;
    }

 </head>

  <div class="divForm">
      <form action="" method="post" name="register">
          {% csrf_token %}
          <p>注册</p>

          <p>输入密码：<input type="password" name="password"/></p>
          <p>确认密码：<input type="password" name="password"/></p>

      </form>

  </div>

{% endblock %}

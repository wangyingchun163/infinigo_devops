{% block content %}

 <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    .divForm{
    position: absolute;/*绝对定位*/
    width: 300px;
    height: 200px;

    border: 1px solid #1616ff;
    text-align: center;/*(让div中的内容居中)*/
    top: 50%;
    left: 50%;
    margin-top: -200px;
    margin-left: -150px;
    }
    </style>
 </head>

  <div class="divForm">
      <form action="" method="post" name="login">
          {% csrf_token %}
          <p>欢迎登陆</p>
          <p>账 号：<input type="text" name="username"/></p>
          <p>密 码：<input type="password" name="password"/></p>
          <input type="submit"  name="login"  value="登录"  onclick="login();" />
          <input type="submit"  name="register"  value="注册"  onclick="register();" />
      </form>
  </div>

  <script language="javascript">
  function login(){
      document.login.action="/devops/login/";
      document.login.submit();
  }
  function register(){
      document.register.action="/devops/register/";
      document.register.submit();
  }
  </script>

{% endblock %}

{% extends "devops/base.html" %}
{% block content %}
    <div class="layui-container">
        <div class="layui-row">
        {%for business in data%}
            <div class="layui-col-md5">
                <form action="/devops/update_business/" method="post" enctype="multipart/form-data"/>
                    {% csrf_token %}
                    id<input type="text" name="id" id="id" placeholder="id" class="layui-input" value="{{ business.id}}" />
                    <hr class="layui-bg-green">

                    business<input type="text" name="business" id="business" placeholder="business" class="layui-input" value="{{ business.business }}"/>
                    <hr class="layui-bg-green">

                    project<input type="text" name="project" id="project" placeholder="project" class="layui-input" value="{{ business.project }}"/>
                    <hr class="layui-bg-green">

                    application<input type="text" name="application" id="application" placeholder="application" class="layui-input" value="{{ business.application }}"/>
                    <hr class="layui-bg-green">

                    <!--
                    管理员<input type="text" name="leader" id="leader" placeholder="leader" class="layui-input" value="{{ leader_name.username }}"/>
                    <hr class="layui-bg-green">
                    -->

                    业务管理员：<select name="leader"  id="leader" lay-verify="required"   onchange="" lay-search="" class="layui-select-none" style="height: 35px">
                      <option value="">{{ leader_name.username }}</option>
                        {%for leader in leader_all%}
                            <tr>
                                <option value={{leader.username}}>{{leader.username}}</option>
                            </tr>
                        {%endfor%}
                    </select>

                    <hr class="layui-bg-green">

                    <input type="submit" value="修改" class="layui-btn"/>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
